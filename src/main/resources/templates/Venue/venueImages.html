<!DOCTYPE html>
<div th:include="fragments/js :: jquery"></div>
<div th:include="fragments/js :: bootstrap"></div>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:insert = "header :: navbar"></div>

    <div class="jumbotron">
        <h1>Upload images</h1>
    </div>

    <div class="container">
        <form th:action="@{/Venue/{venueID}/Images(venueID = ${venue.getUUID().toString()})}" enctype="multipart/form-data"
              method="post">

            <div class="form-group">
                <div class="row align-items-start">
                    <label for="image">Image: </label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="image" multiple/>
                        <label class="custom-file-label" for="customFile">Choose new Image</label>
                    </div>
                </div>

                <div class="col">
<!--                    <button type="button" class="append" id="append">Add More Facilities</button>-->
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

<div th:insert = "footer :: footer"></div>
</body>

<script>
    $(document).on('click', '.append', function(){
        var html = '<div class="row align-items-start">' +
            '<label for="image">Image: </label> ' +
            '<div class="custom-file"> ' +
            '<input type="file" class="custom-file-input" id="customFile" name="image"> ' +
            '<label class="custom-file-label" for="customFile">Choose new Image</label> ' +
            '</div></div>'
        $(html).insertBefore(".append");
    });
</script>

<script>
    function remove(el){
        var myobj = el.parentElement.parentElement;
        myobj.remove();
    }
</script>

</html>
