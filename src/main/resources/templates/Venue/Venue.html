<!DOCTYPE html>
<div th:include="fragments/js :: jquery"></div>
<div th:include="fragments/js :: bootstrap"></div>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    * {box-sizing:border-box}

    /* Slideshow container */
    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }

    /* Hide the images by default */
    .mySlides {
        display: none;
    }

    /* Next & previous buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
    }

    /* Caption text */
    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
        background-color: #717171;
    }

    /* Fading animation */
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }

    @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }
</style>

<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:insert = "header :: navbar"></div>

<div class="jumbotron">
    <div class="container">
        <h1><span th:text="${venue.getName()}"></span></h1>
        <h3><span th:text="${venue.business.getName()}"></span></h3>
        <h4><span th:text="${venue.getAddress()}"></span></h4>
    </div>
</div>

<div class="container">
    <h2>Facilities within this Venue</h2>
    <div th:if="${facilities}">
        <table class = "table table">
            <thead>
            <tr>
                <th scope = "col">Facility</th>
                <th scope = "col"></th>
                <th scope = "col"></th>
                <th scope = "col"></th>
                <th scope = "col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "f : ${venue.getFacilities()}" id="businessRow">
                <div th:if ="${f}">
                    <td th:text = "${f}"></td>
                    <td></td>
                    <td th:if="${permission}"><form th:action = "@{/Venue/{ID}/facility/{Facility}
                    (ID=${venue.getUUID().toString()}, Facility=${f})}" method = "post">
                        <button type="submit" class="btn btn-primary">Remove</button>
                    </form></td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="alert alert-warning" th:unless="${facilities}">This Venue has no registered facilities.</div>

    <div class="alert alert-warning" th:unless="${venue.getLongitude()}">A location has not been set for this Venue.</div>
    <div class th:if = "${venue.getLongitude()}">

    <input type = "hidden" id = "longitudeformarker" th:value = "${venue.getLongitude()}"/>
    <input type = "hidden" id = "latitudeformarker" th:value = "${venue.getLatitude()}"/>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // In this example, we center the map, and add a marker, using a LatLng object
        // literal instead of a google.maps.LatLng object. LatLng object literals are
        // a convenient way to add a LatLng coordinate and, in most cases, can be used
        // in place of a google.maps.LatLng object.
        let map;

        function initMap() {
            var markerLongitude = $("#longitudeformarker").val();
            var markerLatitude = $("#latitudeformarker").val();
            const mapOptions = {
                zoom: 12,
                center: { lat: parseFloat(markerLatitude), lng: parseFloat(markerLongitude) },
                streetViewControl: false,
                mapTypeControl: false,
            };
            map = new google.maps.Map(document.getElementById("map"), mapOptions);
            console.log(markerLongitude);
            console.log(markerLatitude);
            const marker = new google.maps.Marker({
                // The below line is equivalent to writing:
                // position: new google.maps.LatLng(-34.397, 150.644)
                position: { lat: parseFloat(markerLatitude), lng: parseFloat(markerLongitude) },
                map: map,
            });

            const geocoder = new google.maps.Geocoder();

            // You can use a LatLng literal in place of a google.maps.LatLng object when
            // creating the Marker object. Once the Marker object is instantiated, its
            // position will be available as a google.maps.LatLng object. In this case,
            // we retrieve the marker's position using the
            // google.maps.LatLng.getPosition() method.
            const infowindow = new google.maps.InfoWindow();
            function geocodeLatLng(geocoder, map, infowindow) {
                const latlng = {
                    lat: parseFloat(markerLatitude),
                    lng: parseFloat(markerLongitude),
                };
                geocoder.geocode({ location: latlng }, (results, status) => {
                    if (status === "OK") {
                        if (results[0]) {
                            map.setZoom(11);
                            const marker = new google.maps.Marker({
                                position: latlng,
                                map: map,
                            });
                            infowindow.setContent(results[0].formatted_address);
                            infowindow.open(map, marker);
                        } else {
                            window.alert("No results found");
                        }
                    } else {
                        window.alert("Geocoder failed due to: " + status);
                    }
                });
            }
            google.maps.event.addListener(marker, "click", function () {
                geocodeLatLng(geocoder, map, infowindow);
            })
        }
    </script>
    <div id="map" style="clear:both; height:400px;"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMn74scKbtj08l2F7jN0c-Dv2gbTp4Mrs&callback=initMap&libraries=&v=weekly"
            async
    ></script>

    </div>

    <div class="container" th:if="${images}">
        <h2>Images for this Venue</h2>
        <div class="slideshow-container">

            <div class="mySlides fade" th:each="i : ${images}">
                <div class="numbertext" th:text="${i[0]}"></div>
                <img th:src="${i[1]}" style="width:100%">
                <div class="text">Caption Two</div>
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>

    </div>
</div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" th:src="${images[0][1]}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="${images[1][1]}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
        </div>
    </div>
</div>


<div th:if="${permission}" class="container">
    <hr class="featurette-divider">
    <h4>Owner privileges</h4>
    <a class="btn btn-primary" th:href="@{/Venue/{venueID}/edit(venueID = ${venue.getUUID().toString()})}">Edit Venue</a>
    <a class="btn btn-primary" th:href="@{/Venue/{venueID}/delete(venueID = ${venue.getUUID().toString()})}">Delete Venue</a>
    <a class="btn btn-primary" th:href="@{/Venue/{venueID}/Images( )}">Modify Venue Images</a>
</div>

<div th:insert = "footer :: footer"></div>
</body>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>

</html>
