<!DOCTYPE HTML>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <div th:insert = "header :: navbar"></div>

    <div class = "jumbotron">
        <div class = "container">
            <h1>Welcome to LetsMeet</h1>
                <i>A brand new scheduling application created by Team Delta.</i>
            <h2></h2>
        </div>
    </div>

    <div class = "container">
        <div class = "alert alert-success" th:text = "${success}" th:if = "${success}"></div>
        <div class = "row">
            <div class = "col-sm">
                <a class="btn btn-primary" href="/createevent" role="button">Create an Event</a>
            </div>
            <div class = "col-sm">
                <a class = "btn btn-primary" href = "/createuser" role = "button">Create a User</a>
            </div>
            <div class = "col-sm">
                <a class = "btn btn-success" href = "/login" role = "button">Login</a>
            </div>
        </div>
        
        <h1>&nbsp;</h1>

        <div class = "card border-warning mb-3" style="max-width: 18rem;">
            <div class="card-header">admin stuff</div>
            <div class = "card-body">
                <div class = "row">
                    <div class = "col-sm">
                        <a class = "btn btn-primary" href = "/adminviewallevents" role = "button">View Events</a>
                    </div>
                    <div class = "col-sm">
                        <a class = "btn btn-primary" href = "/adminviewallusers" role = "button">View Users</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div th:insert = "footer :: footer"></div>

</body>

</html>
