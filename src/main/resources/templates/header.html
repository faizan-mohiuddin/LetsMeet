<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>



<body>
    <div th:fragment = "navbar">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <img src="../static/images/logo_64.png" th:src="@{images/logo_64.png}" class="img-responsive"/>
            <a class="navbar-brand" href="/Home">LetsMeet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href = "/Home">Home </a>
                <a class="nav-item nav-link" href="/createuser">Register</a>
                <a th:if = "${user}" class = "btn btn-primary" href = "/dashboard" role = "button">Dashboard</a>
                <a th:if = "${user}" class = "btn btn-danger" href = "/logout" role = "button">Logout</a>
              </div>
            </div>
            <div class="text-right" th:if="${user}">
                <div class="btn-group">
                  <button type="button" class="btn btn-light">             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg> Welcome <th th:text="${user.fName}">.</th></button>
                  <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href = "/Home">Account Options </a>
                      <a class="dropdown-item" href = "/dashboard">Dashboard</a>
                      <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
          </nav>

    </div>
</body>

</html>
