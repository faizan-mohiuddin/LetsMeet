<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<div th:include="fragments/js :: jquery"></div>
<div th:include="fragments/js :: bootstrap"></div>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <div th:insert="header :: navbar"></div>

    <div class="jumbotron">
        <div class="container">
            <h3><span th:text="${event.name}"></span></h3>
            <h1><i class="bi bi-building"></i> Venue</h1>
        </div>
    </div>
    <div class="container">

        <div th:include="fragments/common :: alerts"></div>
        
        <div class="row">
            <div class="col-sm-4">
                <div class="card w-100 mt-2">
                    <div class="card-body">
                        <h5 class="card-title">Options</h5>
                        <div class="row">
                            <label for="customRange3" class="form-label"></label>
                            <div class="col-sm-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="requiredUsersCheck" th:checked="${#conversions.convert(param.requiredUsers,T(boolean))}">
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Services</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="requiredUsersCheck" th:checked="${#conversions.convert(param.requiredUsers,T(boolean))}">
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Service 1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="requiredUsersCheck" th:checked="${#conversions.convert(param.requiredUsers,T(boolean))}">
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Service 2</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="requiredUsersCheck" th:checked="${#conversions.convert(param.requiredUsers,T(boolean))}">
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Service 3</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary" style=" color: white !important;" id="filter_apply">Apply</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div th:each="venue, iter : ${venues}">
                    <div class="card w-100 mt-2 bg-light">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="span8"><h3 th:text="${venue.name}"></h3></div>
                                        <p class="card-text" th:text="${venue.address}"></p>
                                        <p class="card-text" th:text="${venue.getUUID()}"></p>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="d-grid gap-2">
                                    <form method="post" th:action="@{/event/{eventuuid}/results/venue?venueIndex={index}(eventuuid = ${event.getUUID()}, index = ${iter.index})}">
                                        <input class="btn btn-primary btn-block" type="submit" value="Select">
                                    </form>
                                    <a class="btn btn-primary btn-block" type="button" value="More information" th:href = "@{/Venue/{id}(id = ${venue.getUUID()})}">More Information</a>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card bg-light mt-2 w-100" th:if="${venues.isEmpty()}">
                    <div class="card-header"><i class="bi bi-exclamation-triangle"></i> No suitable dates</div>
                    <div class="card-body">
                      <p class="card-text">Widen your search and try again.</p>
                    </div>
                  </div>
            </div>

            
        </div>
        




    </div>

    <div th:insert="footer :: footer"></div>

</body>

<script th:inline="javascript">
    $(document).ready(function () {
        $('#filter_apply').click(function () {
            var eventUUID = /*[[${event.UUID}]]*/5;
            var duration = $('#durationRange').val();
            var attendance = $('#attendanceRange').val();
            var requiredUsers = $('#requiredUsersCheck').prop('checked');
            //alert(eventUUID+"\n"+duration + "\n" + attendance + "\n" + requiredUsers);
            window.open(`/event/${eventUUID}/results?duration=${duration}&attendance=${attendance}&requiredUsers=${requiredUsers}`, "_self");
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('#durationRange').on('input', function () {
            totalMinutes = $('#durationRange').val();
            var h = Math.floor(totalMinutes / 60);
            var m = totalMinutes % 60;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            console.log(h,m);
            $('#durationValue').text(h + ':' + m);
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('#attendanceRange').on('input', function () {
            v = $('#attendanceRange').val();
            console.log(v);
            $('#attendanceValue').text(v+'%');
        });
    });
</script>



</html>
