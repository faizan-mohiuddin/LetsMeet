<style type="text/css">
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
    }

    #infowindow-content .title {
        font-weight: bold;
    }

    #infowindow-content {
        display: none;
    }

    #map #infowindow-content {
        display: inline;
    }

    .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
    }

    #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
    }

    .pac-controls {
        display: inline-block;
        padding: 5px 11px;
    }

    .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
    }


    #pac-input:focus {
        border-color: #4d90fe;
    }

    #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
    }

    #target {
        width: 345px;
    }

    input.form-control:read-only {
        background-color: #fff;
    }
</style>
<script>

    var array = [];
    var latt;
    var lngg;
    var radiuss;
    var i = 0;
    var thenumber;

    var maparray = [];
    var markerarray = [];
    var circlearray = [];

    function setCoords(latt,lngg,radiuss){
        array.push([latt, lngg, radiuss])
        console.log("Lat Lng Red array " + array);
    }

    function setNumberOfItems(num) {
        this.thenumber = num;
        console.log(thenumber);
    }
    function initMap() {

        for(var i = 0; i < thenumber + 1; i++) {

            maparray[i] = new google.maps.Map(document.getElementById('map' + i), { center: { lat: array[i][0], lng: array[i][1]}, zoom: 4, streetViewControl: false, mapTypeControl: false,});

            markerarray[i] = new google.maps.Marker({ position: { lat: array[i][0], lng: array[i][1] }, map: maparray[i] })

            circlearray[i] = new google.maps.Circle({ radius: array[i][2], fillColor: '#AA0000', map: maparray[i],})

            console.log("the array in init:" + array);

            // const marker = new google.maps.Marker({
            //
            //     position: {lat: latt, lng: lngg},
            //     map: maparray[i],
            //
            //     }
            // )

            // var circle = new google.maps.Circle({
            //
            //     radius: array[i][2],
            //     fillColor: '#AA0000',
            //     map: maparray[i],
            //
            // })

            circlearray[i].bindTo('center', markerarray[i], 'position');

        }

        for (var j = 0; j < thenumber + 1; j++) {

            if(circlearray[j].radius === 0) {

                circlearray[j].setMap(null);

            }

        }

    }

</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <div th:insert="header :: navbar"></div>

    <div class="jumbotron">
        <div class="container">
            <h3><span th:text="${event.name}"></span></h3>
            <h1><i class="bi bi-geo"></i> Location</h1>
        </div>
    </div>
    <div class="container">

        <div th:include="fragments/common :: alerts"></div>
        
        <div class="row">
            <div class="col-sm-4">
                <div class="card w-100 mt-2">
                    <div class="card-body">
                        <h5 class="card-title">Options</h5>
                        <div class="row">
                            <label for="customRange3" class="form-label">Minimum Duration</label>
                            <div class="col-sm-9">
                                <input type="range" class="form-range" min="5" max="2000" step="5" id="durationRange" th:value="${param.duration}">
                            </div>
                            <div class="col-sm-3">
                                <div id="durationValue" th:text="${param.duration}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="customRange3" class="form-label">Attendance Rate</label>
                            <div class="col-sm-9">
                                <input type="range" class="form-range" min="0" max="100" step="10" id="attendanceRange" th:value="${param.attendance}"></input>
                            </div>
                            <div class="col-sm-3">
                                <div id="attendanceValue" th:text="${param.attendance}+'%'"></div>                       
                            </div>
                        </div>
                        <div class="row">
                            <label for="customRange3" class="form-label"></label>
                            <div class="col-sm-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="requiredUsersCheck" th:checked="${#conversions.convert(param.requiredUsers,T(boolean))}">
                                    <label class="form-check-label" for="flexSwitchCheckChecked">VIPs Present</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="customRange3" class="form-label"></label>
                            <div class="col-sm-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="requiredUsersCheck" th:checked="${#conversions.convert(param.requiredUsers,T(boolean))}">
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Triangulate</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary" style=" color: white !important;" id="filter_apply">Apply</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div th:each="location, iter : ${results.locations.gradedProperties}">
                    <div class="card w-100 mt-2 bg-light">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="span4"><b><i class="bi bi-geo"></i> </b></div>
                                        <div class="span8">
                                            <a
                                                th:text="${location.property.name}">
                                        </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="span4"><b>Location:&nbsp; </b></div>
                                        <div class="span8">
                                            <p class="card-text"
                                                th:text="'Latitude: '+${location.property.latitude}">
                                            </p>
                                            <p class="card-text"
                                            th:text="'Longitude: '+${location.property.longitude}">
                                        </p>
                                        <p class="card-text"
                                        th:text="'Radius: '+${location.property.radius} + ' meters'">
                                    </p>
                                        </div>
                                    </div>
        
                                </div>
                                <div class="col-sm-1">
                                    <p class="card-text" th:text="${location.grade}"></p>
                                </div>
                                <div class="col-sm-3">
                                    <div class="d-grid gap-2">
                                    <form method="post" th:action="@{/event/{eventuuid}/results/location?locationIndex={index}&skipVenue=false(eventuuid = ${event.getUUID()}, index = ${iter.index})}">
                                        <input class="btn btn-primary btn-block" type="submit" value="Find venue">
                                    </form>
                                    <form method="post" th:action="@{/event/{eventuuid}/results/location?locationIndex={index}(eventuuid = ${event.getUUID()}, index = ${iter.index})}">
                                        <input class="btn btn-outline-primary btn-block" type="submit" value="Skip">
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class = "col-sm-4">
                            <center><button th:id = "'showMapButton' + ${iter.index}" class = "btn btn-primary" type = "button" style = "margin-bottom:10px;" th:onclick="|showMap(${iter.index}, ${location.property.latitude}, ${location.property.longitude}, ${location.property.radius})|">Show Map</button></center>
                        </div>
                        <script th:inline="javascript">
                            /*<![CDATA[*/

                            var thelat = /*[[${location.property.latitude}]]*/ 'default';
                            var thelong = /*[[${location.property.longitude}]]*/ 'default';
                            var theradius = /*[[${location.property.radius}]]*/ 'default';
                            var numberOfItems = /*[[${iter.index}]]*/ 'default';

                            setCoords(thelat, thelong, theradius);
                            setNumberOfItems(numberOfItems);

                            console.log("After lat: " + latt);
                            console.log("After long: " + lngg);
                            console.log("After rad: " + radiuss);

                            /*]]>*/
                        </script>
                        <div class = "mapView" th:id = "'mapView' + ${iter.index}" style = "display:none;" >
                            <div th:id = "'map' + ${iter.index}" style="clear:both; height:200px;"></div>

                        </div>
                    </div>
                </div>
                <div class="card bg-light mt-2 w-100">
                    <div class="card-header"><i class="bi bi-exclamation-triangle"></i> No suitable dates</div>
                    <div class="card-body">
                      <p class="card-text">Widen your search and try again.</p>
                    </div>
                  </div>
            </div>

            
        </div>
        




    </div>

    <div th:insert="footer :: footer"></div>

</body>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMn74scKbtj08l2F7jN0c-Dv2gbTp4Mrs&callback=initMap"
        async
></script>

<script th:inline="javascript">
    $(document).ready(function () {
        $('#filter_apply').click(function () {
            var eventUUID = /*[[${event.UUID}]]*/5;
            var duration = $('#durationRange').val();
            var attendance = $('#attendanceRange').val();
            var requiredUsers = $('#requiredUsersCheck').prop('checked');
            //alert(eventUUID+"\n"+duration + "\n" + attendance + "\n" + requiredUsers);
            window.open(`/event/${eventUUID}/results?duration=${duration}&attendance=${attendance}&requiredUsers=${requiredUsers}`, "_self");
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('#durationRange').on('input', function () {
            totalMinutes = $('#durationRange').val();
            var h = Math.floor(totalMinutes / 60);
            var m = totalMinutes % 60;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            console.log(h,m);
            $('#durationValue').text(h + ':' + m);
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('#attendanceRange').on('input', function () {
            v = $('#attendanceRange').val();
            console.log(v);
            $('#attendanceValue').text(v+'%');
        });
    });
</script>

<script>
    function showMap(id, latitude, longitude, radius) {

        console.log("ID: " + id);
        console.log("Lat: " + latitude);
        console.log("Long: " + longitude);
        console.log("Rad: " + radius);

        var theDiv = document.getElementById('mapView' + id);
        var theButton = document.getElementById('showMapButton' + id);

        if (theDiv.style.display === "none") {

            theDiv.style.display = "block";
            theButton.innerHTML = "Hide Map"

        } else {

            theDiv.style.display = "none";
            theButton.innerHTML = "Show Map"

        }
    }

</script>


</html>
