<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<html xmlns:th="http://www.thymeleaf.org">


<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>


<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <div th:insert="header :: navbar"></div>

    <div class="jumbotron">
        <div class="container">
            <h1>Results</h1>
            <p><span th:text="${event.name}"></span></p>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Start</th>
                    <th scope="col">End</th>
                    <th scope="col">Optimality</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="range : ${results.dateTimeRanges}">
                    <td th:text="${range.range.start.getDayOfMonth()} +'/'+ ${range.range.start.getMonthValue()} +'/'+ ${range.range.start.getYear()} +' @ '+ ${range.range.start.getHour()}+':'+ ${range.range.start.getMinute()}"></td>
                    <td th:text="${range.range.end.getDayOfMonth()} +'/'+ ${range.range.end.getMonthValue()} +'/'+ ${range.range.end.getYear()} +' @ '+ ${range.range.end.getHour()}+':'+ ${range.range.end.getMinute()}"></td>
                    <td th:text="${range.optimality}"></td>
                </tr>
            </tbody>
        </table>
    </div>




    <div th:insert="footer :: footer"></div>

</body>

</html>
