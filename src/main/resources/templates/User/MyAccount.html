<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<div th:include="fragments/js :: jquery"></div>
<div th:include="fragments/js :: bootstrap"></div>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:insert="header :: navbar"></div>

<div class="jumbotron">
    <h1>MyAccount</h1>
</div>

<div class="container">
    <form th:action="${deletePath}" enctype="multipart/form-data" th:method="GET"
          id="register" name="register">
        <input type="hidden" th:value="${user.getEmail()}" name="guestEmail">
        <button type="submit" class="btn btn-warning">Delete Account</button>
    </form>
</div>

<div th:insert="footer :: footer"></div>
</body>
</html>
