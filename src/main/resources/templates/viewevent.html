<!DOCTYPE html>
<div th:include="fragments/js :: jquery"></div>
<div th:include="fragments/js :: bootstrap"></div>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>

    <div th:insert="header :: navbar"></div>

    <div class="jumbotron" th:if="${event.properties.properties.get('header_image')}"
        th:style="'background:url('+ ${event.properties.properties.get('header_image')} +');border-radius: 0%;'">
        <div class="container">
            <div class="shadow p-3 mb-5 bg-primary text-white rounded">
                <h5>Event:</span></h5>
                <h1><span th:text="${event.getName()}"></span></h1>
            </div>
        </div>

    </div>

    <div class="jumbotron" th:unless="${event.properties.properties.get('header_image')}">

        <div class="container">
            <h5>Event:</span></h5>
            <h1><span th:text="${event.getName()}"></span></h1>
        </div>

    </div>


    <div class="container">

        <div class="alert alert-success" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" th:text="${danger}" th:if="${danger}"></div>

        <div class="row">

            <div class="col-8">
                <h2>Description</h2>
                <p><span th:text="${event.getDescription()}"></span></p>
                <p><b>Event location: </b><span th:text="${event.getLocation()}"></span></p>

                <div class="container" th:if="${isOwnerOfEvent}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Participants</th>
                                <th scope="col">Required</th>
                                <th scope="col">Responded</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="response : ${responses}">
                                <td hidden id="userUUID" th:text="${response.response.user}"></td>
                                <td hidden id="eventUUID" th:text="${response.response.event}"></td>
                                <td th:text="${response.user.fName}  + ' ' + ${response.user.lName}"></td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input required_check" type="checkbox" th:checked="${response.response.required}" id="required_check">
                                        <label class="form-check-label" for="required_check">Required</label>
                                    </div>
                                </td>
                                <td th:text="${response.response.hasResponded()}"></td>
                                <td><a href="#" class="btn btn-outline-danger btn-block"><i class="bi bi-person-x"></i></a></td>

                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>

            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" th:src="${event.properties.properties.get('header_image')}"
                        th:if="${event.properties.properties.get('header_image')}" alt="Card image cap">
                    <div class="card-body">
                        <div th:if="${isOwnerOfEvent}" href="#" class="btn btn-outline-secondary btn-block"
                            data-toggle="modal" data-target="#myModal"><i class="bi bi-pen"></i> Edit</div>
                        <a th:if="${isOwnerOfEvent}" href="#" class="btn btn-outline-secondary btn-block"
                            data-toggle="modal" data-target="#deleteConfirmation"><i class="bi bi-trash"></i> Delete</a>
                        <a th:href="@{/event/{eventuuid}/results(eventuuid = ${event.getUUID()})}"
                            class="btn btn-info btn-block"><i class="bi bi-calendar-week"></i> Results</a>
                        <a th:href="@{/event/{eventuuid}/respond2(eventuuid = ${event.getUUID()})}"
                            class="btn btn-info btn-block"><i class="bi bi-check-circle"></i> Respond</a>

                        <div class="alert alert-info" th:unless="${hasUserRespondedToEvent}"> You have not responded to
                            this event. Let the organiser know your preferences!</div>
                        <a href="#" class="btn btn-outline-secondary btn-block"><i class="bi bi-share"></i> Share</a>
                        <a th:if="${isOwnerOfEvent}" href="#" class="btn btn-outline-secondary btn-block"
                            data-toggle="modal" data-target="#inviteUsers"><i class="bi bi-person-plus"></i> Invite</a>

                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>

    <!-- EDIT MODAL -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit</h4>
                </div>
                <div class="modal-body">
                    <div th:insert="event/fragments :: edit"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>

     <!-- DELETE MODAL -->
    <div class="modal fade" id="deleteConfirmation" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Event</h4>
                </div>
                <div class="modal-body">
                    <p>Are your sure you want to delete this event?</p>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/deleteevent/{eventuuid}(eventuuid = ${event.getUUID()})}"
                        class="btn btn-danger btn-block">Delete</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>

    <!-- INVITE MODAL -->
    <div class="modal fade" id="inviteUsers" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Invite</h4>
                </div>
                <div class="modal-body">
                    <div th:insert="event/fragments :: invite"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="footer :: footer"></div>

</body>

<script th:inline="javascript">
    $(document).ready(function () {
        $('input.required_check').click(function () {
            var apiToken = /*[[${session.apiToken}]]*/5;
            var eventID = $(this).parent().parent().parent().find('#eventUUID').text();
            var userID = $(this).parent().parent().parent().find('#userUUID').text();
            //var value = !($(this).val()== "on" ? false : true);
            
            value = $(this).prop('checked');
            $.ajax({
                url: `http://localhost:8080/api/Event/${eventID}/Response/${userID}?Token=${apiToken}&required=${value}`,
                type: 'PUT',
                success: function(response){
                    console.log(response);
                    //$('input.required_check').parent().append("ok");
                }
            })
            //var find = $(this).closest('td[eventUUID]')[0].text();
            //alert(eventUUID+"\n"+duration + "\n" + attendance + "\n" + requiredUsers);
            //window.open(`/event/${eventUUID}/results?duration=${duration}&attendance=${attendance}&required=${requiredUsers}`, "_self");
        });
    });
</script>


</html>
