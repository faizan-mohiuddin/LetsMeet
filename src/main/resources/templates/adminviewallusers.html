<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <div th:insert = "header :: navbar"></div>

    <div class = "jumbotron">
        <div class = "container">
            <h1>View all Users</h1>
        </div>
    </div>

    <div class = "container">
        <div class = "alert alert-success" th:text = "${success}" th:if = "${success}"></div>
        <div class = "alert alert-danger" th:text = "${danger}" th:if = "${danger}"></div>
        <table class = "table table">
            <thead>
                <tr>
                    <th scope = "col">User UUID</th>
                    <th scope = "col">First Name</th>
                    <th scope = "col">Last Name</th>
                    <th scope = "col">E-mail</th>
                    <th scope = "col">Password Hash</th>
                    <th scope = "col">Salt</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "user : ${users}">
                    <td th:text = "${user.UUID}"></td>
                    <td th:text = "${user.fName}"></td>
                    <td th:text = "${user.lName}"></td>
                    <td th:text = "${user.email}"></td>
                    <td th:text = "${user.passwordHash}"></td>
                    <td th:text = "${user.salt}"></td>
                    <td><a class = "btn btn-danger" th:href = "@{/deleteuser/{useruuid}(useruuid = ${user.UUID})}">Delete</a></td>
                    <td><a class = "btn btn-warning" th:href = "@{/edituser/{useruuid}(useruuid = ${user.UUID})}">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:insert = "footer :: footer"></div>

</body>

</html>
