<script>
    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&libraries=places">

    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 55.3781, lng: -2.4360 },
            zoom: 5,
            streetViewControl: false,
            mapTypeControl: false,
        });
        infoWindow = new google.maps.InfoWindow();
        const locationButton = document.createElement("button");
        locationButton.type = 'button';
        locationButton.setAttribute('class', 'btn btn-light');
        locationButton.setAttribute('style', 'margin: 10px;');
        locationButton.textContent = "Current Location";
        locationButton.classList.add("custom-map-control-button");
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(locationButton);
        locationButton.addEventListener("click", () => {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setZoom(14);
                        infoWindow.setPosition(pos);
                        map.setCenter(pos);
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        });
        const card = document.getElementById("pac-card");
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(card);
        const center = { lat: 50.064192, lng: -130.605469 };
        // Create a bounding box with sides ~10km away from the center point
        const defaultBounds = {
            north: center.lat + 0.1,
            south: center.lat - 0.1,
            east: center.lng + 0.1,
            west: center.lng - 0.1,
        };
        const input = document.getElementById("pac-input");
        const options = {
            bounds: defaultBounds,
            componentRestrictions: { country: "uk" },
            fields: ["address_components", "geometry", "icon", "name"],
            origin: center,
            strictBounds: false,
            types: ["establishment"],
        };
        const autocomplete = new google.maps.places.Autocomplete(
            input,
            options
        );
        // Set initial restriction to the greater list of countries.
        autocomplete.setComponentRestrictions({
            country: ["uk", "pr", "vi", "gu", "mp"],
        });
        const southwest = { lat: 5.6108, lng: 136.589326 };
        const northeast = { lat: 61.179287, lng: 2.64325 };
        const newBounds = new google.maps.LatLngBounds(southwest, northeast);
        autocomplete.setBounds(newBounds);
        const infowindow = new google.maps.InfoWindow();
        const infowindowContent = document.getElementById("infowindow-content");
        infowindow.setContent(infowindowContent);
        let marker = new google.maps.Marker({
            map,
            anchorPoint: new google.maps.Point(0, -29),
        });
        autocomplete.addListener("place_changed", () => {
            infowindow.close();
            marker.setVisible(false);
            const place = autocomplete.getPlace();
            document.getElementById("myRange").disabled = false;

            document.getElementById('thelat').value = place.geometry.location.lat();
            document.getElementById('thelong').value = place.geometry.location.lng();

            var circle = new google.maps.Circle({
                map: map,
                radius: 0,
                fillColor: '#AA0000',
                fillOpacity: 0.17,
                strokeOpacity: 0.5,
                strokeWeight: 1,
            });

            $('#myRange').change(function() {
                var new_rad = $(this).val();
                var rad = new_rad * 1000;

                circle.setRadius(rad);
            });

            circle.bindTo('center', marker, 'position');

            if (!place.geometry || !place.geometry.location) {
                // User entered the name of a Place that was not suggested and
                // pressed the Enter key, or the Place Details request failed.
                window.alert(
                    "No details available for input: '" + place.name + "'"
                );
                return;
            }

            // If the place has a geometry, then present it on a map.
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17); // Why 17? Because it looks good.
            }
            marker.setPosition(place.geometry.location);
            marker.setVisible(true);
            let address = "";

            if (place.address_components) {
                address = [
                    (place.address_components[0] &&
                        place.address_components[0].short_name) ||
                    "",
                    (place.address_components[1] &&
                        place.address_components[1].short_name) ||
                    "",
                    (place.address_components[2] &&
                        place.address_components[2].short_name) ||
                    "",
                ].join(" ");
            }
            infowindowContent.children["place-icon"].src = place.icon;
            infowindowContent.children["place-name"].textContent = place.name;
            infowindowContent.children["place-address"].textContent = address;
            infowindow.open(map, marker);
        });

        var geocoder = new google.maps.Geocoder();
        var counter = 0;

        function placeMarker(location) {

            infowindow.close();

            if (marker == null)
            {

            }
            else
            {
                marker.setPosition(location);
            }

            if (counter === 0){
            var circle = new google.maps.Circle({
                map: map,
                radius: 0,
                fillColor: '#AA0000',
                fillOpacity: 0.17,
                strokeOpacity: 0.5,
                strokeWeight: 1,
            });}
            // Add circle overlay and bind to marker
            $('#myRange').change(function() {
                var new_rad = $(this).val();
                var rad = new_rad * 1000;

                circle.setRadius(rad);
            });

            document.getElementById("myRange").disabled = false;
            circle.bindTo('center', marker, 'position');
            counter = counter + 1

        }

        google.maps.event.addListener(map, 'click', function(event) {
            geocoder.geocode({
                'latLng': event.latLng
            }, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[0]) {
                        document.getElementById("pac-input").value = results[0].formatted_address;
                        placeMarker(event.latLng);
                        map.panTo(event.latLng);
                        document.getElementById('thelat').value = results[0].geometry.location.lat();
                        document.getElementById('thelong').value = results[0].geometry.location.lng();
                    }
                }
            });
        });

        // Sets a listener on a given radio button. The radio buttons specify
        // the countries used to restrict the autocomplete search.
        function setupClickListener(id, countries) {
            const radioButton = document.getElementById(id);
            radioButton.addEventListener("click", () => {
                autocomplete.setComponentRestrictions({ country: countries });
            });
        }
        setupClickListener("changecountry-usa", "uk");
        setupClickListener("changecountry-usa-and-uot", [
            "uk",
            "pr",
            "vi",
            "gu",
            "mp",
        ]);}
</script>
