<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<div th:include="fragments/js :: jquery"></div>
<div th:include="fragments/js :: bootstrap"></div>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Let's Meet: Home</title>

</head>

<body>
<div class="container">
    <div th:insert="fragments/layout :: sidebar"></div>

    <!-- Page Content  -->
    <div id="content">

        <div th:insert="fragments/layout :: navbar"></div>

    <div class = "jumbotron">
        <div class = "container">
            <h1>Search Results:</h1>
            <h5 th:text = "${param.term}"></h5>
        </div>
    </div>

    <div class = "container">
        <h3>Events</h3>
        <div class="alert alert-warning" th:text="${'No events found'}" th:if="${empty}"></div>
        <a style="color:black; text-decoration: none; background-color: transparent;" th:each = "e : ${events}" th:href="@{/event/{eventuuid}(eventuuid = ${e.getUUID()})}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text = "${e.getName()}"></h5>
                </div>
            </div>
        </a>
    </div>

    <hr class="featurette-divider">

    <div class="container">
        <h3>Venues</h3>

        <a style="color:black; text-decoration: none; background-color: transparent;" th:each = "v : ${venues}" th:href="@{/Venue/{venueID}(venueID = ${v.getUUID()})}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text = "${v.getName()}"></h5>
                </div>
            </div>
        </a>

    </div>

    <div th:insert = "footer :: footer"></div>
    </div>
    <div th:insert="fragments/layout :: footer"></div>
</div>

</body>

</html>
