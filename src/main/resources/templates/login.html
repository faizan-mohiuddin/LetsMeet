<!DOCTYPE html>
<div th:include="fragments/js :: jquery"></div>
<div th:include="fragments/js :: bootstrap"></div>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <div th:insert = "header :: navbar"></div>

    <div class = "jumbotron">
        <div class = "container">
            <h1>Login</h1>
        </div>
    </div>

    <div class = "container">
        <div class = "alert alert-danger" th:text = "${error}" th:if = "${error}"></div>
        <form th:action = "@{login}" method = "POST">
            
            <div class="form-group">
              <label for="eventname">E-mail: </label>
              <input type="text" class="form-control" name="loginemail" placeholder="E-mail...">
            </div>

            <div class="form-group">
              <label for="eventdesc">Password: </label>
              <input type="password" class="form-control" name="loginpassword" placeholder="Password...">
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    
    <div th:insert = "footer :: footer"></div>
</body>

</html>
