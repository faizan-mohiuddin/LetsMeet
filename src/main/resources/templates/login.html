<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lets Meet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <div th:insert = "header :: navbar"></div>

    <div class = "jumbotron">
        <div class = "container">
            <h1>Login</h1>
        </div>
    </div>

    <div class = "container">
        <div class = "alert alert-danger" th:text = "${error}" th:if = "${error}"></div>
        <form th:action = "@{login}" method = "POST">
            
            <div class="form-group">
              <label for="eventname">E-mail: </label>
              <input type="text" class="form-control" name="loginemail" placeholder="E-mail...">
            </div>

            <div class="form-group">
              <label for="eventdesc">Password: </label>
              <input type="password" class="form-control" name="loginpassword" placeholder="Password...">
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    
    <div th:insert = "footer :: footer"></div>
</body>

</html>
